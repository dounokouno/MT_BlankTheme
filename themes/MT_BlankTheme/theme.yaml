author_link: http://github.com/MT_BlankTheme
author_name: TAGAWA Takao
version: '1.0'
elements: 
    template_set: 
        component: ~
        importer: template_set
        data: 
            base_path: templates
            label: exported_template set
            templates: 
                system: 
                    comment_listing: 
                        label: コメント一覧
                    comment_preview: 
                        label: コメントプレビュー
                    comment_response: 
                        label: コメント完了
                    dynamic_error: 
                        label: ダイナミックパブリッシングエラー
                    popup_image: 
                        label: ポップアップ画像
                    search_results: 
                        label: 検索結果
